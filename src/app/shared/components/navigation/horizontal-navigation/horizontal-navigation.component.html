<div fxLayout="row" fxFlex="100" fxLayoutAlign="space-between start">
  <div fxLayoutAlign="start start">
    <div *ngFor="let menuNode of menuNodes">
      <button mat-button *ngIf="undefined === menuNode.children" fxLayoutAlign="center center" class="horizontal-button" routerLinkActive="h-active-link" [routerLinkActiveOptions]="{exact: true}" routerLink="{{menuNode.link}}" (click)="onClick(menuNode)">
        <fa-icon *ngIf="menuNode.iconType === 'FA'" [icon]="menuNode.icon" class="fa-icon-small mr-2"></fa-icon>
        <ng-container *ngIf="menuNode.iconType === 'SVG'">
          <ng-container *ngTemplateOutlet="svgImagesTemplate;context:{icon: menuNode.icon, name: menuNode.name}"></ng-container>
        </ng-container>
      </button>
      <div *ngIf="undefined !== menuNode.children" fxLayoutAlign="start start" [matMenuTriggerFor]="childMenu">
        <button mat-button class="horizontal-button" fxLayoutAlign="center center">
          <fa-icon *ngIf="menuNode.iconType === 'FA'" [icon]="menuNode.icon" class="fa-icon-small mr-2"></fa-icon>
          <ng-container *ngIf="menuNode.iconType === 'SVG'">
            <ng-container *ngTemplateOutlet="svgImagesTemplate;context:{icon: menuNode.icon, name: menuNode.name}"></ng-container>
          </ng-container>
        </button>
        <mat-menu #childMenu="matMenu" xPosition="after" overlapTrigger="false" class="child-menu">
          <div *ngFor="let childNode of menuNode.children">
            <button mat-button class="horizontal-button bg-primary px-2" fxFlex="100" fxLayoutAlign="center center" [routerLinkActive]="'h-active-link'" routerLink="{{childNode.link}}" [routerLinkActiveOptions]="{exact: true}">
              <fa-icon *ngIf="childNode.iconType === 'FA'" matTooltip="{{childNode.name}}" [icon]="childNode.icon" class="fa-icon-small mr-2"></fa-icon>
              <ng-container *ngIf="childNode.iconType === 'SVG'">
                <ng-container *ngTemplateOutlet="svgImagesTemplate;context:{icon: childNode.icon, name: childNode.name}"></ng-container>
              </ng-container>
              <span *ngIf="childNode.name === 'Peers/Channels'" [matBadgeHidden]="numPendingChannels<1" matBadge="{{numPendingChannels}}" matBadgeOverlap="false" matBadgeColor="accent"></span>
            </button>
          </div>
        </mat-menu>
      </div>
    </div>
  </div>
  <div fxLayoutAlign="end end" style="align-self: center;">
    <button mat-raised-button fxLayoutAlign="center center" class="horizontal-button-show" tabindex="20" type="click">Show Public Key</button>
  </div>
</div>

  <div class="sidenav-img mr-2" matTooltip="{{name}}" matTooltipPosition="below" fxLayout="column" fxFlex="100" fxLayoutAlign="center center">
